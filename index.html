<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control ChatBot WhatsApp</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 10px 24px rgba(0, 0, 0, 0.12);
            text-align: center;
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 14px;
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            flex-wrap: wrap;
        }
        
        button {
            padding: 15px 40px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
            min-width: 150px;
        }
        
        .btn-on {
            background-color: #1b5e20;
            color: white;
        }
        
        .btn-on:hover {
            background-color: #174f1b;
        }
        
        .btn-on:active {
            transform: none;
        }
        
        .btn-off {
            background-color: #b71c1c;
            color: white;
        }
        
        .btn-off:hover {
            background-color: #a31717;
        }
        
        .btn-off:active {
            transform: none;
        }
        
        #status {
            margin-top: 30px;
            padding: 15px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 16px;
            min-height: 25px;
        }
        
        .status-loading {
            color: #8a6d3b;
            background-color: #fcf8e3;
        }
        
        .status-success {
            color: #1b5e20;
            background-color: #edf7ed;
        }
        
        .status-error {
            color: #b71c1c;
            background-color: #fdecea;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Control de ChatBot</h1>
        <p class="subtitle">WhatsApp Bot Manager</p>
        
        <div class="button-group">
            <button class="btn-on" onclick="encender()">
                ENCENDER
            </button>
            <button class="btn-off" onclick="apagar()">
                APAGAR
            </button>
        </div>
        
        <p id="status"></p>
    </div>

    <script>
        const WEBHOOK_URL = 'https://n8n-n8n.ua4qkv.easypanel.host/webhook/control-chatbot'; // ← CAMBIAR AQUÍ

        function postAction(action) {
            return fetch(WEBHOOK_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ action }),
            }).then(async (res) => {
                if (!res.ok) {
                    const text = await res.text().catch(() => '');
                    throw new Error(`HTTP ${res.status}${text ? `: ${text}` : ''}`);
                }
                const contentType = res.headers.get('content-type') || '';
                if (contentType.includes('application/json')) return res.json();
                return res.text();
            });
        }

        function mostrarEstado(mensaje, tipo) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = mensaje;
            statusEl.className = `status-${tipo}`;
        }

        function encender() {
            mostrarEstado('Procesando encendido...', 'loading');
            postAction('on')
                .then(() => mostrarEstado('ChatBot encendido', 'success'))
                .catch(() => mostrarEstado('Error al encender', 'error'));
        }

        function apagar() {
            mostrarEstado('Procesando apagado...', 'loading');
            postAction('off')
                .then(() => mostrarEstado('ChatBot apagado', 'success'))
                .catch(() => mostrarEstado('Error al apagar', 'error'));
        }
    </script>
</body>
</html>
